name: CI/CD Pipeline for Wisecow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prep tags
        id: prep
        run: |
          echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./Problem_Statement_1
          push: true
          tags: ghcr.io/${{ steps.prep.outputs.owner_lc }}/wisecow:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-kind:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Kind cluster
        uses: helm/kind-action@v1.10.0
        with:
          version: v0.23.0

      - name: Install Nginx Ingress Controller
        run: |
          kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/kind/deploy.yaml
          kubectl wait --namespace ingress-nginx \
            --for=condition=ready pod \
            --selector=app.kubernetes.io/component=controller \
            --timeout=90s

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: Create TLS Secret
        run: |
          openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
            -keyout tls.key -out tls.crt \
            -subj "/CN=wisecow.local/O=wisecow"
          kubectl create secret tls wisecow-tls-secret --key tls.key --cert tls.crt

      - name: Prep and Update Deployment Image
        run: |
          OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}
          sed -i "s|image: ghcr.io/nyrahul/wisecow:latest|image: ghcr.io/${OWNER_LC}/wisecow:latest|g" ./Problem_Statement_1/deployment.yaml

      - name: Deploy manifests
        run: |
          kubectl apply -f ./Problem_Statement_1/deployment.yaml
          kubectl apply -f ./Problem_Statement_1/service.yaml
          kubectl apply -f ./Problem_Statement_1/ingress.yaml

      - name: Update /etc/hosts
        run: |
          echo "127.0.0.1 wisecow.local" | sudo tee -a /etc/hosts

      - name: Verify rollout
        run: |
          kubectl rollout status deployment/wisecow-deployment --timeout=60s

      - name: Test endpoint (HTTPS)
        run: |
          # Wait for ingress to be ready
          sleep 30
          curl -k https://wisecow.local || exit 1
